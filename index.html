<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
-->

  
</head>
<body>

  <div class="container">
    <div class="stars">
      <img src="images/bg-stars.svg" alt="stars">
    </div>

    <h1 id="launch">We're launching soon</h1>

    <div class="clock">
      <div>
        <p>
          <span class="top"></span>
          <span id="days"></span>

          <span class="bottom">
            <span class="bottom-front"></span>
            <span class="bottom-back"></span>
          </span>

        </p>
        <h3>Days</h3>
      </div>

    <div>
      <p>
        <span class="top"></span>
        <span id="hours"></span>
        
        <span class="bottom">
          <span class="bottom-front"></span>
          <span class="bottom-back"></span>
        </span>

      </p>
      <h3>Hours</h3>
    </div>


      <div>
        <p>
          
          <span class="top"> </span>
          <span id="minutes"></span>
          
          <span class="bottom">
            <span class="bottom-front"></span>
            <span class="bottom-back"></span>
          </span>

        </p>
        <h3>Minutes</h3>
      </div>


      <div>
        <p>
          <span class="top"></span>
          <span id="seconds"></span>

          <span class="bottom">
            <span class="bottom-front"></span>
            <span class="bottom-back bottom-back-animation"></span>
          </span>
          
        </p>
        <h3>Seconds</h3>
      </div>

    </div> 
    <div class="social">
      <ul>
        <li>
          <img src="images/icon-facebook.svg" alt="facebook">
        </li>
        <li>
          <img src="images/icon-pinterest.svg" alt="pinterest">
        </li>
        <li>
          <img src="images/icon-instagram.svg" alt="instagram">
        </li>
      </ul>
    </div>
    <div class="hills">
      <img src="images/pattern-hills.svg" alt="hills">
    </div>
  </div>

</body>
</html>
